tool_shed_repository:
  name: tb_profiler_collate
  owner: buhlentozini
  description: Galaxy wrapper for TB-Profiler Collate tool
  long_description: |
    TB-Profiler Collate combines multiple TB-Profiler JSON reports into consolidated outputs,
    summarizing lineage, antimicrobial resistance (AMR) profiles, and variants across samples.

  # Conda dependencies
  tool_dependencies:
    - name: tb-profiler
      version: "6.6.5"
      type: conda

  # Paths to valid tool wrappers in this repository
  valid_tools:
    - tools/tb_profiler_collate/tool.xml

  # Include test-data for ToolShed installation
  test_data:
    - path: tools/tb_profiler_collate/test-data
      description: Test data for TB-Profiler Collate
